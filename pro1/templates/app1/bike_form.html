{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
<title>Bike</title>
{% endblock %}

{% block content %}

<div class="container bg bg-secondary">

    <h1><center>Bike Form</center></h1>
<form method="post">

    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Submit" class="btn btn-success col-5 float-end">
    <input type="Reset" class="btn btn-warning col-5">

</form>
</div>

{% endblock %}
